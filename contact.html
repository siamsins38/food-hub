<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #eef1f4);
    }
    .contact-card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .icon-box {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #0d6efd;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>

<!-- Header -->
<section class="py-5 text-center text-white" style="background: linear-gradient(135deg, #0d6efd, #6610f2);">
  <div class="container">
    <h1 class="fw-bold">Get in Touch</h1>
    <p class="mb-0">We’re here to help and answer your questions</p>
  </div>
</section>

<!-- Contact Section -->
<section class="py-5">
  <div class="container">
    <div class="row g-4">

      <!-- Contact Info -->
      <div class="col-lg-4">
        <div class="card contact-card h-100">
          <div class="card-body p-4">
            <h4 class="mb-4">Contact Information</h4>

            <div class="d-flex align-items-start mb-4">
              <div class="icon-box me-3"><i class="bi bi-geo-alt"></i></div>
              <div>
                <h6 class="mb-1">Address</h6>
                <p class="text-muted mb-0">123 Food Street, Dhaka, Bangladesh</p>
              </div>
            </div>

            <div class="d-flex align-items-start mb-4">
              <div class="icon-box me-3"><i class="bi bi-envelope"></i></div>
              <div>
                <h6 class="mb-1">Email</h6>
                <p class="text-muted mb-0">info@yourcompany.com</p>
              </div>
            </div>

            <div class="d-flex align-items-start">
              <div class="icon-box me-3"><i class="bi bi-telephone"></i></div>
              <div>
                <h6 class="mb-1">Phone</h6>
                <p class="text-muted mb-0">+880 1234 567890</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-lg-8">
        <div class="card contact-card">
          <div class="card-body p-4">
            <h4 class="mb-4">Send Us a Message</h4>
            <form id="contactForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" placeholder="Your name" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email Address</label>
                  <input type="email" class="form-control" placeholder="your@email.com" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="5" placeholder="Write your message..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary px-4">Send Message</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title text-success">Message Sent Successfully</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 48px;"></i>
        <p class="mt-3">Thank you for contacting us. We’ll get back to you shortly.</p>
      </div>
      <div class="modal-footer border-0 justify-content-center">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const form = document.getElementById('contactForm');
  const successModal = new bootstrap.Modal(document.getElementById('successModal'));

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    successModal.show();
    form.reset();
  });
</script>

</body>
</html>
